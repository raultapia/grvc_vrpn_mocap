---
name: grvc_vrpn_mocap
root: ~/
windows:
  - grvc_vrpn_mocap:
      panes:
        - vrpn_mocap:
            - sleep 1
            - ros2 launch vrpn_mocap client.launch.yaml server:="localhost" port:=3883 sensor_data_qos:=false
        - mocap_px4_bridge:
            - sleep 2
            - ros2 run mocap_px4_bridge mocap_px4_bridge
        - MicroXRCEAgent:
            - sleep 3
            - MicroXRCEAgent udp4 -p 8888
        - ros_topics:
            - sleep 4
            - ros2 topic list
